# Test Configuration - H2 Database
spring.application.name=personal-finance-test

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Disable actual Keycloak integration for unit tests
# (will use mocks instead)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/personal-finance-realm
keycloak.server-url=http://localhost:8081
keycloak.admin-username=admin
keycloak.admin-password=admin
keycloak.admin-realm=master
keycloak.admin-client-id=admin-cli
keycloak.realm=personal-finance-realm
keycloak.client-id=personal-finance
keycloak.client-secret=test-secret
keycloak.grant-type=password

# Disable email sending for tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@test.com
spring.mail.password=test

# Logging Configuration for Tests
logging.level.root=ERROR
logging.level.com.personalFinance.personal_finance=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=DEBUG

# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
